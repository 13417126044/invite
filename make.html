<body>
	<div id="wrap">
		<!-- 头像和昵称层 -->

		<!-- 昵称 -->
		<div id="name">
			<p id="setname"></p>
			<p>的邀请函</p>
		</div>
		<!-- 邀请函内容区域 -->
		<div id="invitCon" class="content">
			<!-- 多行文本区域 -->
			<div id="contentBg">
				<textarea id="settext"></textarea>
			</div>
		</div>
		<div id="areaChoice">
			<div id="xzl" class="place">
				<img src="images/scene/xzl.png" />
				<p>行政楼</p>
			</div>
			<div id="library" class="place">
				<img src="images/scene/library.png" />
				<p>图书馆</p>
			</div>
			<div id="bbt" class="place">
				<img src="images/scene/bbt.png" />
				<p>百步梯</p>
			</div>
			<div id="tjc" class="place">
				<img src="images/scene/tjc.png" />
				<p>田径场</p>
			</div>
		</div>
		<div id="finish">
			<div id="preview">
				<p>预览效果</p>
			</div>
			<div id="complete">
				<p>完成！</p>
			</div>

		</div>
		<p>星空学生创新中心丨Copyright©2017</p>
	</div>
